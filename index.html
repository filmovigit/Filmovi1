<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VidFast Video Embed</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background-color: #f0f0f0;
    }
    label, input, select, button {
      display: block;
      margin-bottom: 0.75rem;
    }
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      margin-top: 2rem;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <h1>VidFast Player Embed</h1>

  <label for="type">Content Type:</label>
  <select id="type">
    <option value="movie">Movie</option>
    <option value="tv">TV Show</option>
  </select>

  <label for="id">IMDb/TMDB ID:</label>
  <input type="text" id="id" placeholder="e.g., tt6263850 or 533535" required>

  <div id="tvFields" style="display:none;">
    <label for="season">Season:</label>
    <input type="number" id="season" min="1" value="1">
    <label for="episode">Episode:</label>
    <input type="number" id="episode" min="1" value="1">
  </div>

  <label for="theme">Theme Color (hex):</label>
  <input type="text" id="theme" placeholder="#16A085">

  <label><input type="checkbox" id="autoPlay" checked> Auto Play</label>

  <button onclick="embedContent()">Embed Video</button>

  <div class="video-wrapper">
    <iframe id="videoFrame" src="" allowfullscreen allow="encrypted-media"></iframe>
  </div>

  <script>
    document.getElementById('type').addEventListener('change', function () {
      const isTV = this.value === 'tv';
      document.getElementById('tvFields').style.display = isTV ? 'block' : 'none';
    });

    function embedContent() {
      const type = document.getElementById('type').value;
      const id = document.getElementById('id').value.trim();
      const season = document.getElementById('season').value;
      const episode = document.getElementById('episode').value;
      const theme = document.getElementById('theme').value.trim().replace('#', '');
      const autoPlay = document.getElementById('autoPlay').checked;

      let src = '';
      if (type === 'movie') {
        src = `https://vidfast.pro/movie/${id}?autoPlay=${autoPlay}&theme=${theme}`;
      } else {
        src = `https://vidfast.pro/tv/${id}/${season}/${episode}?autoPlay=${autoPlay}&theme=${theme}&nextButton=true&autoNext=true`;
      }

      document.getElementById('videoFrame').src = src;
    }

    // Track and store video progress
    window.addEventListener('message', ({ origin, data }) => {
      if (origin !== 'https://vidfast.pro' || !data) return;

      if (data.type === 'PLAYER_EVENT') {
        const { event, currentTime, duration, tmdbId, mediaType, season, episode } = data.data;
        const key = `${mediaType[0]}${tmdbId}`;
        const saved = JSON.parse(localStorage.getItem('vidFastProgress') || '{}');

        saved[key] = saved[key] || {};
        saved[key].progress = { watched: currentTime, duration };
        saved[key].last_updated = Date.now();

        if (mediaType === 'tv') {
          saved[key].show_progress = saved[key].show_progress || {};
          const epKey = `s${season}e${episode}`;
          saved[key].show_progress[epKey] = {
            season,
            episode,
            progress: { watched: currentTime, duration },
            last_updated: Date.now()
          };
          saved[key].last_season_watched = season;
          saved[key].last_episode_watched = episode;
        }

        localStorage.setItem('vidFastProgress', JSON.stringify(saved));
      }

      if (data.type === 'MEDIA_DATA') {
        localStorage.setItem('vidFastProgress', JSON.stringify(data.data));
      }
    });
  </script>
</body>
</html>
