<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Now Playing</title>
  <style>
    body {
      background: #0a0f1c;
      color: white;
      font-family: sans-serif;
      padding: 2rem;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
    }
    .movie-card {
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      background: #111;
      cursor: pointer;
    }
    .movie-card img {
      width: 100%;
      display: block;
      border-radius: 10px;
    }
    .rating {
      position: absolute;
      top: 8px;
      left: 8px;
      background: #000a;
      padding: 4px 8px;
      border-radius: 50px;
      font-size: 0.9rem;
      font-weight: bold;
    }
    iframe {
      margin-top: 2rem;
      width: 100%;
      height: 500px;
      border: none;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Now Playing</h1>
  <div class="movie-grid" id="movieGrid"></div>
  <iframe id="videoFrame" allowfullscreen allow="encrypted-media"></iframe>

  <script>
    const API_KEY = "9b47ba3c8bafd7784842b8e81d222b3e";
    const movieGrid = document.getElementById("movieGrid");
    const iframe = document.getElementById("videoFrame");

    async function fetchMovies() {
      const res = await fetch(`https://api.themoviedb.org/3/movie/now_playing?api_key=${API_KEY}&language=en-US&page=1`);
      const data = await res.json();
      displayMovies(data.results);
    }

    function displayMovies(movies) {
      movieGrid.innerHTML = "";
      movies.forEach(movie => {
        const card = document.createElement("div");
        card.className = "movie-card";
        card.innerHTML = `
          <img src="https://image.tmdb.org/t/p/w500${movie.poster_path}" alt="${movie.title}" />
          <div class="rating">${movie.vote_average.toFixed(1)}</div>
        `;
        card.onclick = () => {
          iframe.src = `https://vidfast.pro/movie/${movie.id}?autoPlay=true&theme=16A085`;
          window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
        };
        movieGrid.appendChild(card);
      });
    }

    fetchMovies();
  </script>
</body>
</html>
